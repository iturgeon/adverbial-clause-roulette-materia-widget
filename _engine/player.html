<!DOCTYPE html>

<!--[if IE 9 ]>    <html class="IE9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html class="" lang = "en"> <!--<![endif]-->
	<head>
		<title>Routlette Widget Player</title>
		<meta charset="utf-8" />

		<!-- STYLESHEETS -->
		<link rel="stylesheet" type="text/css" href="player.css">

		<!-- REQUIRED MATERIA JAVASCRIPT -->
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="/js/materia.enginecore.js"></script>
		<script type="text/javascript" src="/js/materia.score.js"></script>

		<!-- OPTIONAL MATERIA JAVASCRIPT -->
		<!-- <script type="text/javascript" src="/js/materia.storage.manager.js"></script> -->
		<!-- <script type="text/javascript" src="/js/materia.storage.table.js"></script> -->

		<!-- YOUR PREREQUISITES -->
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js"></script>

		<!-- MAIN PLAYER SCRIPT -->
		<script src="player.js"></script>
	</head>
	<body>
		<div id = "container">
			<div id = "head">
				<div id = "title1">
					<table width = "100%">
						<tbody>
								<tr>
									<td style = "text-align: center">Total:</td>
									<td style = "text-align: right">$<span id="total">1000</span></td>
								</tr>
						</tbody>
					</table>
				</div>
				<div id = "title2">
					<h1 id = "title_"><img src = "assets/images/materia_logo.png" />ROULETTE</h1>
				</div>
			</div>
			<div id="main">
				
				<p>Which sentence pattern do you think the wheel will land on? <strong>Place your bet!</strong></p>

				<p>You currently have $<span id="total">1000</span>.  How much would you like to bet?</p>
					<form id="betting" action="">
						<p id="the_action">I'd like to <label for="bet">bet</label> 
							<select id="bet">
								<option value="0"></option>
								<option value="950">$950</option>
								<option value="100">$100</option>
								<option value="75">$75</option>
								<option value="50">$50</option>
								<option value="25">$25</option>
							</select> 
						on <label for="curr_bet">pattern</label> 
							<select id="curr_bet">
								<option value="0"></option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
							</select>
						.</p>
						<p><input id="submit_bet" type="submit" value="Bet!"></p>
			    	</form>

				<div id = "content" class = "other">
			  		<div id="roulette">
						<img id = "roulette_wheel" src = "assets/images/roulettewheel_10.png" 
							alt = "Roulette Wheel. There is currently no guess placed."	/>
						
						<div id = "ball">
			            	<img src="assets/images/ball.png" alt = "ball that spins within Roulette Wheel"/>
			            </div>

			  		</div>

			  		<div id="right">
						Sentence: <span id = "sentence"></span>

						<div id="the_pattern">
							<h2>Make a guess!</h2>
							<p id="sample"></p>
							<form id="guessing" action="">
								<p><label for="curr_guess">The above sentence is an example of pattern </label> 
								<select id="curr_guess">
									<option value="0"></option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
									<option value="10">10</option>
								</select>
								.</p>
				
								<p><p><input id="submit_guess" type="submit" value="Guess!"></p>
							</form>
						</div>

						<span id = "message"></span>
			  		</div>
				</div>

			</div>
		</div>

			<!-- INITIALIZE -->
			<script type="text/javascript">
				Materia.Engine.start(Roulette.Engine);
			</script>

		</div>

	</body>
</html>
