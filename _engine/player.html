	<head>
		<title>Routlette Widget Player</title>
		<meta charset="utf-8" />

		<!-- STYLESHEETS -->
		<link rel="stylesheet" type="text/css" href="player.css">

		<!-- REQUIRED MATERIA JAVASCRIPT -->
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="/js/materia.enginecore.js"></script>
		<script type="text/javascript" src="/js/materia.score.js"></script>

		<!-- OPTIONAL MATERIA JAVASCRIPT -->
		<!-- <script type="text/javascript" src="/js/materia.storage.manager.js"></script> -->
		<!-- <script type="text/javascript" src="/js/materia.storage.table.js"></script> -->

		<!-- YOUR PREREQUISITES -->
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js"></script>

		<!-- MAIN PLAYER SCRIPT -->
		<script src="player.js"></script>
	</head>
	<body>
<div id="main">
	<h1>Roulette</h1>
	<p>Which sentence pattern do you think the wheel will land on? <strong>Place your bet!</strong></p>
	<p>You currently have $<span id="total">1000</span>.  How much would you like to bet?</p>
	<form id="betting" action="">
		<p id="the_action">I'd like to <label for="bet">bet</label> 
			<select id="bet">
				<option value="50">$50</option>
				<option value="75">$75</option>
				<option value="100">$100</option>
			</select> 
		on <label for="curr_bet">pattern</label> 
			<select id="curr_bet">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
			</select>
		.</p>
		<p><input id="submit_bet" type="submit" value="Bet!"></p>
    </form>

	<!--
	ROULETTE WHEEL
	-->


	<div id="the_pattern">
		<h2>Make a guess!</h2>
		<p id="sample"></p>
		<form id="guessing" action="">
			<p><label for="curr_guess">The above sentence is an example of pattern </label> 
			<select id="curr_guess">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
			</select>
			.</p>

			<p><p><input id="submit_guess" type="submit" value="Guess!"></p>
		</form>
	</div>

</div>


<!-- INITIALIZE -->
<script type="text/javascript">
	Materia.Engine.start(Roulette.Engine);
</script>

	</body>
</html>
